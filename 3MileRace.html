<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE Week 10 Coding Assignment</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <main class="container-fluid">
        <br>
        <table class="table table-bordered table-striped" id="raceResults">
            <caption>More of a theoretical race than a real one.</caption>
            <thead class="table-dark">
                <tr>
                    <th scope="col">Place</th>
                    <th scope="col">Contestant</th>
                    <th scope="col">Racing Number</th>
                    <th scope="col">Time</th>
                </tr>
            </thead>
            <tbody>
                <tr id="1">
                    <td><b>1st</b></td>
                    <td>A Light Particle</td>
                    <td>e=mcÂ²</td>
                    <td>.0000062 seconds</td>
                </tr>
                <tr id="2">
                    <td><b>2nd</b></td>
                    <td>Flash</td>
                    <td>84</td>
                    <td>2.11 seconds</td>
                </tr>
                <tr id="3">
                    <td><b>3rd</b></td>
                    <td>Sonic</td>
                    <td>0</td>
                    <td>14.08 seconds</td>
                </tr>
            </tbody>
        </table>
        
        <form class="container border border-danger p-4" id="raceForm">
            <div class="form-group mb-3">
                <label for="place">Place Finished</label>
                <input type="text" class="form-control" id="place" placeholder="What place did the racer finish?">
            </div>
            <div class="form-group mb-3">
                <label for="contestant">Contestant</label>
                <input type="text" class="form-control" id="contestant" placeholder="What is the contestant's name?">
            </div>
            <div class="form-group mb-3">
                <label for="number">Racing Number</label>
                <input type="text" class="form-control" id="number" placeholder="What is their racing number?">
            </div>
            <div class="form-group mb-3">
                <label for="time">Time</label>
                <input type="text" class="form-control" id="time" placeholder="How fast did they finish?">
            </div>
            <div>
                <button type="button" class="btn btn-success" id="addRacer">Add Racer</button>
            </div>
        </form>
    </main>

    <script src="3MileRaceAddRacer.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
</body>
</html>
